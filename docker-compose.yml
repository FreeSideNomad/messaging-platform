version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: messaging-postgres
    environment:
      POSTGRES_DB: reliable
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=4000"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "work_mem=8MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # IBM MQ
  ibmmq:
    image: ibm-mqadvanced-server-dev:9.4.4.0-arm64
    container_name: messaging-ibmmq
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_APP_PASSWORD: passw0rd
      MQ_ADMIN_PASSWORD: passw0rd
      # Performance tuning for high throughput (500 TPS target)
      MQ_QMGR_MAXHANDS: 10000              # Max handles for high connection count
      MQ_QMGR_MAXUMSGS: 50000              # Max uncommitted messages for better throughput
      MQ_QMGR_MAXMSGL: 104857600           # Max message length (100MB)
      MQ_QMGR_ACTCHL: 1000                 # Max active channels
      MQ_QMGR_MAXCHL: 2000                 # Max channels
      MQ_QMGR_CHAD: DISABLED               # Disable channel auto-definition for security
      MQ_QMGR_SCYCASE: UPPER               # Security case sensitivity
      MQ_LOGGING_CONSOLE_SOURCE: file      # Optimize logging
      MQ_LOGGING_CONSOLE_FORMAT: basic     # Reduce logging overhead
    ports:
      - "1414:1414"
      - "9443:9443"
    volumes:
      - ibmmq_data:/mnt/mqm
    healthcheck:
      test: ["CMD", "dspmq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: messaging-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - messaging-network

  # API Instance 1
  api-1:
    build:
      context: .
      dockerfile: msg-platform-api/Dockerfile
    container_name: messaging-api-1
    environment:
      MICRONAUT_SERVER_PORT: 8080
      NETTY_WORKER_THREADS: 200
      HIKARI_MAX_POOL_SIZE: 100
      JMS_CONSUMERS_ENABLED: "false"
      SYNC_WAIT_DURATION: 0s
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/reliable
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      IBM_MQ_QUEUEMANAGER: QM1
      IBM_MQ_CHANNEL: DEV.APP.SVRCONN
      IBM_MQ_CONNNAME: ibmmq(1414)
      IBM_MQ_USER: app
      IBM_MQ_PASSWORD: passw0rd
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # API Instance 2
  api-2:
    build:
      context: .
      dockerfile: msg-platform-api/Dockerfile
    container_name: messaging-api-2
    environment:
      MICRONAUT_SERVER_PORT: 8080
      NETTY_WORKER_THREADS: 200
      HIKARI_MAX_POOL_SIZE: 100
      JMS_CONSUMERS_ENABLED: "false"
      SYNC_WAIT_DURATION: 0s
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/reliable
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      IBM_MQ_QUEUEMANAGER: QM1
      IBM_MQ_CHANNEL: DEV.APP.SVRCONN
      IBM_MQ_CONNNAME: ibmmq(1414)
      IBM_MQ_USER: app
      IBM_MQ_PASSWORD: passw0rd
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # API Instance 3
  api-3:
    build:
      context: .
      dockerfile: msg-platform-api/Dockerfile
    container_name: messaging-api-3
    environment:
      MICRONAUT_SERVER_PORT: 8080
      NETTY_WORKER_THREADS: 200
      HIKARI_MAX_POOL_SIZE: 100
