      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # Worker Instance 1
  worker-1:
    build:
      context: .
      dockerfile: msg-platform-worker/Dockerfile
    container_name: messaging-worker-1
    environment:
      WORKER_ID: worker-1
      MICRONAUT_SERVER_PORT: 9090
      NETTY_WORKER_THREADS: 50
      HIKARI_MAX_POOL_SIZE: 200
      JMS_CONSUMERS_ENABLED: "true"
      JMS_CONCURRENCY: 10
      OUTBOX_SWEEP_INTERVAL: 1s
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/reliable
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      IBM_MQ_QUEUEMANAGER: QM1
      IBM_MQ_CHANNEL: DEV.APP.SVRCONN
      IBM_MQ_CONNNAME: ibmmq(1414)
      IBM_MQ_USER: app
      IBM_MQ_PASSWORD: passw0rd
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # Worker Instance 2
  worker-2:
    build:
      context: .
      dockerfile: msg-platform-worker/Dockerfile
    container_name: messaging-worker-2
    environment:
      WORKER_ID: worker-2
      MICRONAUT_SERVER_PORT: 9090
      NETTY_WORKER_THREADS: 50
      HIKARI_MAX_POOL_SIZE: 200
      JMS_CONSUMERS_ENABLED: "true"
      JMS_CONCURRENCY: 10
      OUTBOX_SWEEP_INTERVAL: 1s
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/reliable
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      IBM_MQ_QUEUEMANAGER: QM1
      IBM_MQ_CHANNEL: DEV.APP.SVRCONN
      IBM_MQ_CONNNAME: ibmmq(1414)
      IBM_MQ_USER: app
      IBM_MQ_PASSWORD: passw0rd
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # Worker Instance 3
  worker-3:
    build:
      context: .
      dockerfile: msg-platform-worker/Dockerfile
    container_name: messaging-worker-3
    environment:
      WORKER_ID: worker-3
      MICRONAUT_SERVER_PORT: 9090
