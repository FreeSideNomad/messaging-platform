version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: messaging-postgres
    environment:
      POSTGRES_DB: reliable
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=4000"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "work_mem=8MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # IBM MQ
  ibmmq:
    image: ibm-mqadvanced-server-dev:9.4.4.0-arm64
    container_name: messaging-ibmmq
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_APP_PASSWORD: passw0rd
      MQ_ADMIN_PASSWORD: passw0rd
      # Performance tuning for high throughput (500 TPS target)
      MQ_QMGR_MAXHANDS: 10000              # Max handles for high connection count
      MQ_QMGR_MAXUMSGS: 50000              # Max uncommitted messages for better throughput
      MQ_QMGR_MAXMSGL: 104857600           # Max message length (100MB)
      MQ_QMGR_ACTCHL: 1000                 # Max active channels
      MQ_QMGR_MAXCHL: 2000                 # Max channels
      MQ_QMGR_CHAD: DISABLED               # Disable channel auto-definition for security
      MQ_QMGR_SCYCASE: UPPER               # Security case sensitivity
      MQ_LOGGING_CONSOLE_SOURCE: file      # Optimize logging
      MQ_LOGGING_CONSOLE_FORMAT: basic     # Reduce logging overhead
    ports:
      - "1414:1414"
      - "9443:9443"
    volumes:
      - ibmmq_data:/mnt/mqm
    healthcheck:
      test: ["CMD", "dspmq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: messaging-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - messaging-network

  # API Instance
  api:
    build:
      context: .
      dockerfile: msg-platform-api/Dockerfile
    container_name: messaging-api
    ports:
      - "8080:8080"
    environment:
      MICRONAUT_SERVER_PORT: ${API_PORT}
      NETTY_WORKER_THREADS: ${NETTY_WORKER_THREADS_API}
      NETTY_PARENT_THREADS: ${NETTY_PARENT_THREADS_API}
      HIKARI_MAX_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE_API}
      JMS_CONSUMERS_ENABLED: ${JMS_CONSUMERS_ENABLED_API}
      SYNC_WAIT_DURATION: ${SYNC_WAIT_DURATION}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MQ_HOST: ${MQ_HOST}
      MQ_PORT: ${MQ_PORT}
      MQ_QMGR: ${MQ_QMGR}
      MQ_CHANNEL: ${MQ_CHANNEL}
      MQ_USER: ${MQ_USER}
      MQ_PASS: ${MQ_PASS}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      JAVA_OPTS: ${JAVA_OPTS}
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 10000
        hard: 10000
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

  # Payments Worker Instance
  payments-worker:
    build:
      context: .
      dockerfile: msg-platform-payments-worker/Dockerfile
    container_name: messaging-payments-worker
    ports:
      - "9091:9091"
    environment:
      WORKER_ID: payments-worker-1
      MICRONAUT_SERVER_PORT: ${PAYMENTS_WORKER_PORT:-9091}
      NETTY_WORKER_THREADS: ${NETTY_WORKER_THREADS_WORKER}
      HIKARI_MAX_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE_WORKER}
      JMS_CONSUMERS_ENABLED: ${JMS_CONSUMERS_ENABLED_WORKER}
      JMS_CONCURRENCY: ${JMS_CONCURRENCY}
      OUTBOX_SWEEP_INTERVAL: ${OUTBOX_SWEEP_INTERVAL}
      OUTBOX_CLAIM_TIMEOUT: ${OUTBOX_CLAIM_TIMEOUT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: payments
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MQ_HOST: ${MQ_HOST}
      MQ_PORT: ${MQ_PORT}
      MQ_QMGR: ${MQ_QMGR}
      MQ_CHANNEL: ${MQ_CHANNEL}
      MQ_USER: ${MQ_USER}
      MQ_PASS: ${MQ_PASS}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      JAVA_OPTS: ${JAVA_OPTS}
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 10000
        hard: 10000
    depends_on:
      postgres:
        condition: service_healthy
      ibmmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9091/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - messaging-network

networks:
  messaging-network:
    driver: bridge

volumes:
  postgres_data:
  ibmmq_data:
  kafka_data:
