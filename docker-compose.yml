  # Nginx Load Balancer
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: messaging-nginx
    ports:
      - "8080:80"
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
      api-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - messaging-network

networks:
  messaging-network:
    driver: bridge

volumes:
  postgres_data:
  ibmmq_data:
  kafka_data:
