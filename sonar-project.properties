# SonarCloud configuration for Messaging Platform
sonar.projectKey=FreeSideNomad_messaging-platform
sonar.organization=freesidenomad

# Project metadata
sonar.projectName=Messaging Platform
sonar.projectVersion=0.0.2

# Source and test directories
sonar.sources=.
sonar.tests=.

# Include patterns
sonar.inclusions=**/src/main/**

# Exclude patterns
sonar.exclusions=**/target/**,**/node_modules/**,**/*.md,**/docs/**

# Test patterns
sonar.test.inclusions=**/src/test/**

# Java-specific settings
sonar.java.source=17
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Multi-module project
sonar.modules=msg-platform-core,msg-platform-processor,msg-platform-persistence-jdbc,msg-platform-messaging-ibmmq,msg-platform-api,msg-platform-worker,msg-platform-payments-worker

# Module-specific settings
msg-platform-core.sonar.projectName=Platform Core
msg-platform-processor.sonar.projectName=Command Processor
msg-platform-persistence-jdbc.sonar.projectName=JDBC Persistence
msg-platform-messaging-ibmmq.sonar.projectName=IBM MQ Integration
msg-platform-api.sonar.projectName=REST API
msg-platform-worker.sonar.projectName=Generic Worker
msg-platform-payments-worker.sonar.projectName=Payments Worker
